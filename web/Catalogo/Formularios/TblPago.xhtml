<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmPago" acceptcharset="ISO-8859-1">
            <p:growl showDetail="true"/>
            <p:panel header="LISTA DE PAGOS REALIZADOS POR LOS CLIENTES">

                <p:messages closable="true" showDetail="true"/>
                <p:dataTable id="tablaPago"
                             value="#{pBeans.lstPago}"
                             var="pago"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}
                             {FirstPageLink}
                             {PreviousPageLink}
                             {PageLinks}
                             {NextPageLink}
                             {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             widgetVar="wTablaPago">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputLabel value="Busqueda" for="globalFilter"/>
                            <p:inputText id="globalFilter" style="width: 500px"
                                         onkeyup="PF('wTablaPago').filter()"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="CÃ“DIGO PAGO" filterBy="#{pago.codpago}" style="width: 100px; margin-left: -4px">
                        <h:outputLabel value="#{pago.codpago}"/>
                    </p:column>

                    <p:column headerText="MONTO" filterBy="#{pago.monto}" style="width: 75px; margin-left: -4px">
                        <h:outputLabel value="#{pago.monto}"/>
                    </p:column>

                    <p:column headerText="MONTO VIAJE" filterBy="#{pago.montoviaje}" style="width: 75px; margin-left: -4px">
                        <h:outputLabel value="#{pago.montoviaje}"/>
                    </p:column>


                    <p:column headerText="TIPO PAGO" filterBy="#{pago.tipoPago}" style="width: 75px; margin-left: -4px">
                        <h:outputLabel value="#{pago.tipoPago}"/>
                    </p:column>


                    <p:column headerText="PEDIDO" filterBy="#{pago.codpedido.codpedidos}" style="width: 75px; margin-left: -4px">
                        <h:outputLabel value="#{pago.codpedido.codpedidos}"/>
                    </p:column>

                    <p:column headerText="ACCION" style="width: 1%">
                        <p:panelGrid>
                            <p:column>
                                <p:commandButton icon="ui-icon-trash"  oncomplete="PF('confirmacion').show();"
                                                 ajax="true" update="frmPago:tablaPago">
                                    <f:setPropertyActionListener target="#{pBeans.pagoSelect}"
                                                                 value="#{pago}"/>
                                </p:commandButton>
                            </p:column>
                        </p:panelGrid>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:confirmDialog message="Realmente desea borrar el registro?"
                         header="Mensaje de confirmacion"
                         widgetVar="confirmacion">
            <h:form>
                <p:commandButton id="confirm" value="Si"
                                 oncomplete="PF('confirmacion').hide()"
                                 ajax="true" update="frmPago:tablaPago"
                                 actionListener="#{pBeans.eliminarPago()}"
                                 action="TblPago.xhtml"/>
                <p:commandButton id="confirme" value="No"
                                 onclick="PF('confirmacion').hide()"
                                 type="button"/>
            </h:form>
        </p:confirmDialog>

    </ui:define>
</ui:composition>
