<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <style>
            ui-panelgrid tr td{
                border: none !important;
            }
        </style>
        <h:form id="formfactura">
            <h2 align="CENTER">Factura</h2>

            <p:panel>
                <p:row>
                    <p:outputLabel value="Al Instante S.A de C.V"  />  <br></br><br></br>
                    <p:outputLabel value="Telefono:2243-2323"/> <br></br><br></br>

                    <p:outputLabel value="Fecha: " for="fechapedi" />
                    <p:clock id="fechapedi" pattern="dd/MM/yyyy" />
                </p:row> 
            </p:panel>
        </h:form>

        <f:view>
            <h:form id="main">

                <p:panelGrid>
                    <p:row>
                        <p:column headerText="Codigo Pedido" >
                            <p:inputText style="width:160px" value="#{facturaBean.pedidoSelected.codpedidos}"/>

                            <p:commandButton style="align-content: center" value="Consultar"
                                             actionListener="#{facturaBean.listafactura()}"
                                             icon="ui-icon-search" ajax="true" update=":frmFacturaFiltro:tablaFacturaFiltro">
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </f:view>

        <h:form id="frmFacturaFiltro" acceptcharset="ISO-8859-1">

            <p:panel>
                <p:dataTable id="tablaFacturaFiltro"
                             value="#{facturaBean.listPago}"
                             var="v">

                    <p:column headerText="Menu">
                        <h:outputLabel value="#{v[0]}" style="width: 75px; margin-left: -4px"/>
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputLabel value="#{v[1]}" style="width: 75px; margin-left: -4px"/>
                    </p:column>
                    <p:column headerText="Precio Unitario">
                        <h:outputLabel value="$ #{v[2]}" style="width: 75px; margin-left: -4px"/>
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputLabel value="#{v[3]}" style="width: 75px; margin-left: -4px"/>
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputLabel value="$ #{v[4]}" style="width: 75px; margin-left: -4px"/>
                    </p:column>

                    <p:column headerText="Monto por envío">
                        <h:outputLabel value="$ #{v[5]}"  style="width: 75px; margin-left: -4px"/>
                    </p:column>

                    <p:column headerText="Total a pagar">
                        <h:outputLabel value="$ #{v[6]}" style="width: 75px; margin-left: -4px"/>
                    </p:column>
                </p:dataTable>
            </p:panel> 
        </h:form>
    </ui:define>
</ui:composition>
