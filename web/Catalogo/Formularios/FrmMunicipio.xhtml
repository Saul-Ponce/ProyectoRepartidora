<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
      <h:form>
            <p:panel header="NUEVO MUNICIPIO">
                <p:panelGrid columns="2" style="width: 100%">
                    
                    
                    <p:outputLabel value="NOMBRE"/>
                    <p:inputText value="#{ct.municipioSelect.nombreMunicipio}" size="30" 
                                  required="true" style="width: 1080px; margin-left: -4px"
                                  id="nombre">
                        <f:validateLength minimum="5" maximum="20"/>
                    </p:inputText>
                    
                    <p:outputLabel value="COSTO DE ENVIO"/>
                    <p:inputText value="#{ct.municipioSelect.costoenvio}"
                                  required="true" style="width: 1080px; margin-left: -4px"
                                  id="cost">
                    </p:inputText>
                    
                      </p:panelGrid>
                        <f:facet name="footer">
                        <p:commandButton id="guardar" value="Guardar"
                                         icon="ui-icon-check" style="margin:0"
                                         action="#{ct.insertarMunicipio()}"/>
                        <p:commandButton id="cancelar" value="Cancelar"
                                         icon="ui-icon-circle-close" style="margin:0 "
                                         action="TblMunicipio.xhtml"
                                         process="@this"/>
                    </f:facet>  
            </p:panel>
        </h:form>      
   
    </ui:define>

</ui:composition>
