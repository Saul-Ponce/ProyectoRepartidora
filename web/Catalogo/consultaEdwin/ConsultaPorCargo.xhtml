<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h3 class="first">Datos de Empleados</h3>
    <ui:define name="content">
        <h:form>
            <p:panel header="EMPLEADOS CARGO" >
                <p:dataTable var="empleado" value="#{rowGroupViewEmpleado.empleado}" sortBy="#{empleado.codcargo.nombrecargo}" expandableRowGroups="true">
                    <p:headerRow>
                        <p:column colspan="5">
                            <h:outputText value="#{empleado.codcargo.nombrecargo}"/>
                        </p:column>
                    </p:headerRow>
                    <p:column headerText="ID">
                        <h:outputText value="#{empleado.codempleado}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{empleado.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{empleado.apellido}"/>
                    </p:column>
                    <p:column headerText="DUI">
                        <h:outputText value="#{empleado.dui}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{empleado.estado}"/>
                    </p:column>  

                </p:dataTable>
            </p:panel>
        </h:form>  
    </ui:define>
</ui:composition>
