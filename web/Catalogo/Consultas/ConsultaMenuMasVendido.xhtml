<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="ConsultaMenuMasVendido" acceptcharset="ISO-8859-1">
          <p:dataTable id="ConsultaMenuMasVendido"
                       value="#{m.listdp}"
                         var="s"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}
                         {FirstPageLink}
                         {PreviousPageLink}
                         {PageLinks}
                         {NextPageLink}
                         {LastPageLink}
                         {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                
                 <p:column headerText="codigo Comida">
                    <h:outputLabel value="#{s[0]}"/>
                </p:column>
                <p:column headerText="Nombre">
                     <h:outputLabel value="#{s[1]}"/>
                </p:column>
                <p:column headerText="Cantidad Total">
                     <h:outputLabel value="#{s[2]}"/>
                </p:column>    
            </p:dataTable>   
        </h:form>
    </ui:define>

</ui:composition>
