<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
       <h:form id="ConsultaExperienciaViaje" acceptcharset="ISO-8859-1">
          <p:dataTable id="ConsultaExperienciaViaje"
                       value="#{conExpeviaje.viajeExpViajeList}"
                         var="w"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}
                         {FirstPageLink}
                         {PreviousPageLink}
                         {PageLinks}
                         {NextPageLink}
                         {LastPageLink}
                         {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                
                 
                <p:column headerText="Empleado">
                     <h:outputLabel value="#{w[2]}"/>
                </p:column>
              <p:column headerText="Viaje">
                    <h:outputLabel value="#{w[0]}"/>
                </p:column>
                <p:column headerText="Experiencia">
                     <h:outputLabel value="#{w[3]}"/>
                </p:column> 
              <p:column headerText="Tiempo">
                     <h:outputLabel value="#{w[4]}"/>
                </p:column> 
            </p:dataTable>   
        </h:form>
    </ui:define>

</ui:composition>
