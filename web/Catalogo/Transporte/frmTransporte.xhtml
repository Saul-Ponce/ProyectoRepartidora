<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="main">
            <p:growl id="msg" showDetail="true" life="10000"/>
            <p:panel header="Nuevo Transporte">
                <p:panelGrid columns="2" style="width: 100%">
                    
                    <h:outputLabel value="PLACA"/>
                    <p:inputText value="#{transporteBean.transporteSelecionado.placa}" size="25" required="true" style="width: 1080px;margin-left: -4px" id="placa">
                        <f:validateLength maximum="7"/>
                    </p:inputText>
                    <h:outputLabel value="MODELO"/>
                    <p:inputText value="#{transporteBean.transporteSelecionado.modelo}" size="25" required="true" style="width: 1080px;margin-left: -4px" id="modelo">
                        <f:validateLength maximum="15"/>
                    </p:inputText>
                    <h:outputLabel value="TIPO"/>
                    <p:inputText value="#{transporteBean.transporteSelecionado.tipo}" size="25" required="true" style="width: 1080px;margin-left: -4px" id="tipo">
                        <f:validateLength maximum="15"/>
                    </p:inputText>
                    <h:outputLabel value="ESTADO"/>
                    <p:inputText value="#{transporteBean.transporteSelecionado.estado}" size="25" required="true" style="width: 1080px;margin-left: -4px" id="estado">
                        <f:validateLength maximum="10"/>
                    </p:inputText>

                   <h:outputLabel for="restaurante" value="EMPLEADO"/>
                   <p:selectOneMenu id="restaurante" style="width: 1080px;margin-left: -4px" value="#{transporteBean.empleadoSelecionado.codempleado}">
                        <f:selectItem itemLabel="--Seleccione--" itemValue="0"/>
                        <f:selectItems value="#{transporteBean.empleadoList}" var="r" itemLabel="#{r.codempleado}" itemValue="#{r.codempleado}"/>
                   
                   </p:selectOneMenu>

                    <f:facet name="footer">
                        <p:commandButton id="Guardar" value="Guardar" icon="ui-icon-check" style="margin: 0" action="#{transporteBean.actualizarTransporte()}" update="@form"></p:commandButton>
                        <p:commandButton id="Cancelar" icon="ui-icon-circle-close" style="margin: 0" action="TbTransporte" process="@this"></p:commandButton>
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
