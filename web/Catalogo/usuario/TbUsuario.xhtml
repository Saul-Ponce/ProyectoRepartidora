<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Principal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmUsuario" acceptcharset="ISO-8859-1">
            <p:growl  showDetail="true"/>
            <p:messages showDetail="true"/>

            <p:dataTable id="tablaUsuario" value="#{usuarioBean.usuarioList}" 
                         var="usuario" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport} 
                         {FirstPageLink}
                         {PreviousPageLink} 
                         {PageLinks}
                         {NextPageLink}
                         {LastPageLink}
                         {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15"
                         widgetVar="wTablaUsuario"
                         >

                <f:facet name="header">
                    <p:outputPanel>
                        <p:outputLabel value="Busqueda" for="globalFilter"/>
                        <p:inputText id="globalFilter" style="width: 500px" onkeyup="PF('wTablaUsuario').filter()"/>
                        <p:commandButton action="frmUsuario.xhtml?faces-redirect=true" icon="ui-icon-cicle-plus"/>              
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="USUARIO" filterBy="#{usuario.idusuario}" filterMatchMode="exact" style="width: 50px;margin-left: -4px">
                    <h:outputLabel value="#{usuario.idusuario}"/>
                </p:column>
                <p:column headerText="EMPLEADO" filterBy="#{usuario.codempleado.nombre}" filterMatchMode="exact" style="width: 50px;margin-left: -4px">
                    <h:outputLabel value="#{usuario.codempleado.nombre}"/>
                </p:column>
                <p:column headerText="Acciones" style="width: 2%">
                    <p:panelGrid >
                        <p:column headerText="">
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgModificar').show();" ajax="true" update="formModificar">
                                <f:setPropertyActionListener target="#{usuarioBean.usuarioSelecionado}" value="#{usuario}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmacion').show();">
                                <f:setPropertyActionListener target="#{usuarioBean.usuarioSelecionado}" value="#{usuario}"/>
                            </p:commandButton>
                        </p:column>
                    </p:panelGrid>
                </p:column>
            </p:dataTable>

        </h:form>

        <p:confirmDialog message="¿Realmente desea borrar el registro?" header="Mensaje de confirmacion" widgetVar="confirmacion">
            <h:form>
                <p:commandButton id="confirm" value="Si" oncomplete="PF('confirmacion').hide()" actionListener="#{usuarioBean.eliminarUsuario()}" action="TbUsuario.xhtml" update=":frmUsuario:tablaUsuario"/>
                <p:commandButton id="decline" value="No" onclick="PF('confirmacion').hide()" type="button"/>
            </h:form>
        </p:confirmDialog>

        <h:form id="formModificar">
            <p:dialog id="dlg" widgetVar="dlgModificar" header="Modificacion de datos de Usuario">
                <p:panel header="Modificar">
                    <p:panelGrid styleClass="sinBorde">
                        <p:row>
                            <p:column>
                                <h:outputLabel for="usuario" value="USUARIO"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{usuarioBean.usuarioSelecionado.idusuario}" id="usuario" style="width: 1080px;margin-left: -4px"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="contra" value="CONTRASEÑA"/>
                            </p:column>
                            <p:column>
                                <p:inputText type="password" value="#{usuarioBean.usuarioSelecionado.contrasenia}" size="6" required="true" style="width: 1080px;margin-left: -4px" id="contra">
                                    <f:validateLength maximum="6"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="restaurante" value="EMPLEADO"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="empleado" style="width: 1080px;margin-left: -4px" value="#{usuarioBean.usuarioSelecionado.codempleado.codempleado}">
                                    <f:selectItems value="#{usuarioBean.empleadoList}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.codempleado}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:commandButton id="guardar" value="Guardar Cambios" icon="ui-icon-check" style="margin: 0" action="#{usuarioBean.actualizarUsuario()}" update="@form" ></p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
