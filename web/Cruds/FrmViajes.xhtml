<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Principal/TemplatePrincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
 <h:form>
            <p:panel header="NUEVO VIAJE">
                <p:panelGrid columns="2" style="width: 100%">
                    
                    <p:outputLabel value="CODIGO VIAJE"/>
                    <p:inputText value="#{vb.viajeSelect.codviaje}" size="4" 
                                 required="true" style="width: 1080px; margin-left: -4px"
                                 id="codvi">
                        <f:validateLength minimum="1" maximum="4"/>
                    </p:inputText>
                    
                     <h:outputLabel value="EMPLEADO"/>
                     <p:selectOneMenu id="codMu" value="#{vb.empleadoSelect.codempleado}" required="true">
                        <f:selectItem itemLabel="Seleccione" itemValue="0"/>
                        <f:selectItems value="#{vb.empleadoList}" var="e" itemLabel="#{e.nombre} #{e.apellido}" itemValue="#{e.codempleado}"/>
                    </p:selectOneMenu>
                   
                      </p:panelGrid>
                        <f:facet name="footer">
                        <p:commandButton id="guardar" value="Guardar"
                                         icon="ui-icon-check" style="margin:0"
                                         action="#{vb.insertarViaje()}" 
                                         update="@form"/>
                        <p:commandButton id="cancelar" value="Cancelar"
                                         icon="ui-icon-circle-close" style="margin:0 "
                                         action="TblViajes.xhtml"
                                         process="@this"/>
                    </f:facet>  
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
